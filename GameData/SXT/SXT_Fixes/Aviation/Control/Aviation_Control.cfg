//---------------------REACTION WHEELS-------------------//
//Advanced Reaction Wheel Module, MK2 (compare to Advanced Inline Stabilizer)
@PART[SXTmk2SAScore]:FOR[SXT]
{
  tags = cmg command control fly gyro moment react stab steer torque
  @title = Advanced Reaction Wheel Mk2
  @manufacturer = STEADLER Engineering Corps
  //@mass = 0.08
  @crashTolerance = 9 // 20
  @minimum_drag = 0.2 // 0.3
  @entryCost = 5200 // 11600
  @cost = 900 // 2100
  @MODULE[ModuleReactionWheel]
  {
    %actionGUIName = Toggle RW
  }
  //uses advanced RX EC rate of 0.03 per
}

//-------------------------AIRBRAKES-----------------------//
//A.I.R.B.R.A.K.E.S "Panel" (compare to A.I.R.B.R.A.K.E.S)
@PART[SXTAirbrake]:FOR[SXT]
{
  tags = (air airbrake aircraft brake dive drag fligh landing plane slow speed spoil
  @attachRules = 0,1,0,0,1 // 0,1,0,1,1
  @cost = 200 // 50 // 1000 // One-fifth the area of stock Airbrakes, so 1/5 cost
  @entryCost = 4000 // 4200 // 20000
  //@TechRequired = advAerodynamics // advFlightControl
  @maxTemp = 2400 // 2000
  @thermalMassModifier = 5.0 // 8.0
  @heatConductivity = 0.12 // 0.06 // default = 0.12
  @emissiveConstant = 0.4 // 0.95
  @dragModelType = none // default
	@maximum_drag = 0.02 // 0.01
	@minimum_drag = 0.02 // 0.01
  @MODULE[ModuleAeroSurface]
  {
    @actuatorSpeed = 20 // 40
    %ignorePitch = true
    %ignoreYaw = true
    %uncasedTemp = 1200
    %casedTemp = 2400
  }
  //FXModuleLookAtConstraint (missing?)
}

