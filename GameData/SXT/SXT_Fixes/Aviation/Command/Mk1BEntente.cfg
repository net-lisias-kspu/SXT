//Mk1-2 SST 'Entente' (compare to Mk1 Cockpit)
@PART[SXTEntenteCordiale]:FOR[SXT]
{
  @title = Mk1-2 SST "Entente" Cockpit
  tags = aero aircraft cmg command control ?eva fly gyro ?iva moment pilot plane react space stab steer torque
  @maximum_drag = 0.1 // 0.2
	@minimum_drag = 0.1 // 0.15
	@maxTemp = 1100 // 1500
	@skinMaxTemp = 2000 // 2700
  //@mass = 3.4 // high, Mk3 cockpit is 3.5, this is size2
  %fuelCrossFeed = True
  //@MODULE[ModuleReactionWheel]
  //{
  //  %actionGUIName = Toggle RW
  //  @YawTorque = 20 // 15
  //}
  @MODULE[ModuleScienceExperiment]:HAS[#experimentID[crewReport]]
  {
		%usageReqMaskInternal = 5
		%usageReqMaskExternal = -1
  }
  //@MODULE[ModuleScienceContainer]
  //{
  //  %storageRange = 1.3 // 2.0
  //}
}

