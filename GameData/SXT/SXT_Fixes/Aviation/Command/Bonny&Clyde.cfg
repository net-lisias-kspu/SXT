//----------------------------------TailConnector------------------------//
//Tail Connector 0.625m (compare to Tail Connector A)
@PART[LMiniAircaftTail]:FOR[SXT]
{
  @title = Tail Connector (0.625m)
  @manufacturer = WinterOwl Aircraft Emporium
  tags = aero aircraft drag fligh plane stab stream fuel ?lf liquid wet
  @bulkheadProfiles = size0
  @attachRules = 1,0,1,1,0 // 1,1,1,1,0 (no attach node)
	@minimum_drag = 0.2
	@angularDrag = 1
  @maxTemp = 2200 // = 3000
	%thermalMassModifier = 6.0
	%emissiveConstant = 0.95
  @crashTolerance = 8 // 70
	%CoMOffset = 0.0, -0.3, 0.0
	%CoPOffset = 0.0, -0.3, 0.0
	%CoLOffset = 0.0, -0.3, 0.0
	%CenterOfDisplacement = 0.0, -0.3, 0.0
  @module = Part // Strut
}
