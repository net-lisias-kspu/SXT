//--------------------------Mk3 Cockpits--------------------//
//M-95 Goose (compare to Mk3 & Mk1 Cockpits)
@PART[SXTGoose]:FOR[SXT]
{
  @title = M-95 "Goose" Cockpit
  @manufacturer = C7 Aerospace Division // Probodobodyne Inc
  @description = TBD
  //The Kossak provides a reliable avionics base and a 3 person crew for longer range flights and extra nap time.
  tags = aero aircraft cmg command control ?eva fly gyro ?iva moment pilot plane react space stab steer torque
  !stagingIcon = DELETE // COMMAND_POD
  //!noAutoEVA = DELETE // True // Hatch?
  //%noAutoEVAMulti = true
  @crashTolerance = 50 // 45
  @breakingForce = 300 // 2000
  @breakingTorque = 300 // 2000
  @maxTemp = 1100 // 1000
  @skinMaxTemp = 2000 // 2000
  //@mass = 3
  @bulkheadProfiles = size2
  @MODULE[ModuleReactionWheel]
  {
    %actionGUIName = Toggle RW
  }
  @MODULE[ModuleScienceExperiment]:HAS[#experimentID[crewReport]]
  {
		%usageReqMaskInternal = 5
		%usageReqMaskExternal = -1
  }
  @MODULE[ModuleScienceContainer]
  {
    %storageRange = 4.0
  }
}

