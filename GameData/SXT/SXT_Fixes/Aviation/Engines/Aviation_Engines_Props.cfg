//IX-eFAN "Esteyne" Electric Ducted Fan (compare to e50 Electric Propeller Engine)
@PART[SXTeFan]:FOR[SXT]
{
  //@title = IX-eFAN "Esteyne" Electric Ducted Fan
  tags = aircraft (esteyne plane propuls fan duct
  @maxTemp = 2900 // 3600
  //@category = Propulsion
  %bulkheadProfiles = srf
  %fuelCrossFeed = True
  @RESOURCE[FSCoolant]
  {
    @amount = 5.0 // 0
    @maxAmount = 5.0 // 1.0
  }
  @MODULE[ModuleEngines*]
  {
    //@maxThrust = 0.75 // 8 //---Increase?
    @heatProduction = 2 // 5 // 8
  	@PROPELLANT[FSCoolant]
  	{
  		@ratio = 0.01 // 14
  	}
    !atmosphereCurve {}
    atmosphereCurve
    {
  		key = 0 600
      key = 1 600
    }
  }
  !MODULE[ModuleResourceIntake],1 {}
}

