//BZ-X1 Shrouded Radial Attachment Point (compare to BZ-52 Radial Attachment Point)
@PART[sxtshroudradialhardpoint]:FOR[SXT]
{
  @module = Part // Strut
  @angularDrag = 0.5
  @crashTolerance = 10 // 20
  @maxTemp = 2000 // 3200
