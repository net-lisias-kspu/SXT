//Mk1 LFO Barrel (compare to Oscar-B Fuel Tank)
@PART[SXTFuel625m]:FOR[SXT]
{
  @category = FuelTank // Propulsion
  %bulkheadProfiles = size0, srf
  tags = fueltank ?lfo liquid oxidizer propellant rocket
  @attachRules = 1,1,1,1,0 // 1,1,1,1,0
  @angularDrag = 2
  @crashTolerance = 6 // 2
  @breakingForce = 50 // 200
  @breakingTorque = 50 // 200
  @maxTemp = 2000 // 3400
}

//Mk1B Cargo Bay LRG-01 (compare to Mk2 Cargo Bay CRG-04)
@PART[SXTCargoBay1]:FOR[SXT]
{
  @dragModelType = default // override
  @crashTolerance = 50
  @breakingForce = 50
  @breakingTorque = 50
  %bulkheadProfiles = size2 // size1 // (check)
  tags = contain convey equipment freight hold hollow payload (stor transport utility
  @MODULE[ModuleAnimateGeneric]
  {
    %allowDeployLimit = true
    %revClampDirection = false
    %revClampSpeed = true
    %revClampPercent = true
  }
}

//Boconok-9 Radial Fuel Tank and Heat Radiator
@PART[SXTradialFuel]:FOR[SXT]
{
  @title = Boconok-9 Radial Fuel Tank & Heat Radiator
  @category = FuelTank // Propulsion
  //crashTolerance = 12
  @breakingForce = 50 // 200
  @breakingTorque = 50 // 200
  //maxTemp = 2500
  //emissiveConstant = 0.90
  @heatConductivity = 0.001 // 0.75
  //thermalMassModifier = 5
  %skinInternalConductionMult = 2000
  @radiatorHeadroom = 0.75 // 0.5
  //bulkheadProfiles = srf
  tags = cool fixed heat moderat radiat static temperat therm fueltank ?lfo liquid oxidizer propellant rocket
	MODULE
	{
		name = ModuleActiveRadiator
		maxEnergyTransfer = 2500
		overcoolFactor = 0.25
		isCoreRadiator = true
		parentCoolingOnly = true
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.025
		}
	}
}

