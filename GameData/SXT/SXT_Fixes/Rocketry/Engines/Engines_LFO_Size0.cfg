//LV-405 "Vanguard" Liquid Fuel Engine (compare to LV-T45 "Swivel" Liquid Fuel Engine)
@PART[SXTX405]:FOR[SXT]
{
  @category = Engine // Propulsion
  tags = propuls rocket (vanguard control maneuver manoeuvre react rotate stab steer translate
  %heatConductivity = 0.06 // half default
  %stagingIcon = LIQUID_ENGINE
  @breakingForce = 50 // 200
  @breakingTorque = 50 // 200
  @MODULE[ModuleEngines*]
  {
    //@heatProduction = 50 // 150
    %EngineType = LiquidFuel
  }
	RESOURCE
	{
		name = ElectricCharge
		amount = 0
		maxAmount = 0
		isTweakable = false
		hideFlow = true
	}
}

