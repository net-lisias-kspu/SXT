//LV-NX3 "Phoebus" Atomic Rocket Motor (compare to LV-N "Nerv" Atomic Rocket Motor)
@PART[SXTNERVA]:FOR[SXT]
{
  @entryCost = 12000 // 30000
  @category = Engine
	@attachRules = 1,0,1,0,0 // 1,1,1,0,0
	//@crashTolerance = 12
	//@maxTemp = 2500
	//%emissiveConstant = 0.85
	//%skinInternalConductionMult = 4.0
	%heatConductivity = 0.06
	//%radiatorMax = 0.35
  @breakingForce = 250 // 200
  @breakingTorque = 250 // 200
  @bulkheadProfiles = size1, size2
	%tags = active atom efficient engine inter liquid (phoebus nuclear nuke orbit propuls radio reactor vacuum
  @MODULE[ModuleEngines*]
  {
    %exhaustDamageDistanceOffset = 1.86
  }
}

