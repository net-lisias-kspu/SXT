PART
{

	// --- general parameters ---

	name = SXTKO211Dprop
	module = Part
	author = Lack
	
	// --- asset parameters ---

	MODEL
	{
		model = SXT/Parts/Aviation/Engine/propEngines/211D
		texture = Mk3Fuselage , Squad/Parts/FuelTank/mk3Fuselage/Mk3Fuselage
	}

	rescaleFactor = 1
	scale = 1
	
	// --- node definitions ---

	node_stack_top = 0.0, -0.82956, 0.0, 0.0, -1.0, 0.0
	
	// --- editor parameters ---

	cost = 550
	TechRequired = stability
	entryCost = 1200
	category = Engine
	subcategory = 0
	title = #LOC.SXT_SXTKO211Dprop_title // #SXTKO211Dprop_title = KASRE-211D "Jumo" Prop Engine
	manufacturer = #LOC.SXT_SXTKO211Dprop_manufacturer // #SXTKO211Dprop_manufacturer = Kerlington Model Rockets and Paper Products Inc
	description  = #LOC.SXT_SXTKO211Dprop_description // #SXTKO211Dprop_description = The 211, while considerably more powerful than the KASRE-550, is a cruder beast and cannot match the 550's fuel efficiency. Requires 50 units Liquid Fuel per hour at maximum throttle.
	
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision

	attachRules = 1,0,1,0,0
	
	// --- standard part parameters ---

	mass = 0.6
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 2 // 7
	breakingForce = 1
	breakingTorque = 15
	maxTemp = 2000 // 3600
	bulkheadProfiles = size0
	
	tags = #LOC.SXT_SXTKO211Dprop_tags // #SXTKO211Dprop_tags = aircraft (prop plane propuls reverse (jumo
	
	MODULE
	{
		name = ModuleEngines
		thrustVectorTransformName = thrustTransform
		exhaustDamage = False
		ignitionThreshold = 0.1
		minThrust = 0.2
		maxThrust = 14
		heatProduction = 15
		useEngineResponseTime = True
		engineAccelerationSpeed = 0.08
		engineDecelerationSpeed = 0.08
		useVelocityCurve = True
		PROPELLANT
		{
			name = LiquidFuel
			resourceFlowMode = STAGE_PRIORITY_FLOW
			ratio = 1
			DrawGauge = True
		}
		PROPELLANT
		{
			name = IntakeAir
			ignoreForIsp = True
			ratio = 10
		}
		atmosphereCurve
		{
			key = 0 17600
		}
		atmChangeFlow = True
		useVelCurve = True
		useAtmCurve = false
		//multFlow=false
		velCurve
		{
			key = 0 0.7
			key = 0.25 1
			key = 0.6 0.1
			key = 1.2 0
		}
		atmCurve
		{
			key = 0 0
			key = 0.2 0
			key = 1 1.2
		}	
	}

	MODULE
	{
		name = FSplanePropellerSpinner
		propellerName = propHub
		rotationSpeed = -380
		//windmillRPM = 0.1
		spinUpTime = 1
		useRotorDiscSwap = 1
		rotorDiscFadeInStart = 0.35
		rotorDiscFadeInEnd = 0.9
		rotorDiscSpeed = 32
		rotorDiscName = propBlur
		blade1 = blade1
		blade2 = blade2
		blade3 = blade3
	}

	MODULE
	{
		name = FSswitchEngineThrustTransform
		defaultTTName = thrustTransform
		alternateTTName = altthrustTransform
		useNamedAlternate = 0
		animateThrottleRange = 0.5, 0
	}

	MODULE
	{
		name = FSengineSounds
		engage = SXT/Parts/Aviation/Sounds/sound_fspropstart
		//running =
		power = SXT/Parts/Aviation/Sounds/sound_fspropidle
		//disengage =
		//flameout =
		//warning = SXT/Parts/Aviation/Sounds/sound_fsheatDing
		powerPitchBase = 1.0
		thrustAddedToPitch = 0.5
		powerFadeInSpeed = 0.005
		powerFadeInDelay = 0.5
		powerLowerThreshold = 0.0
		powerVolume = 1.0
		engageVolume = 1.0
		warningSoundThreshold = 0.8
		warningCooldownTime = 2.0
		randomStartDelay = 1.0 //for playing engines slightly out of sync
	}

	MODULE
	{
		name = ModuleAlternator	
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.25
		}
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 0
		maxAmount = 0
	  	isTweakable = false
		hideFlow = true
	}

	MODULE //---- Integrated air-intake
	{
		name = ModuleResourceIntake
		resourceName = IntakeAir
		checkForOxygen = true
		area = 0.002
		intakeSpeed = 10
		intakeTransformName = thrustTransform //Intake  
	}

	RESOURCE
	{
		name = IntakeAir
		amount = 0
		maxAmount = 0.1 // 10.0
	}
}
